<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Whiteboard</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="whiteboard.js"></script>
</head>
<body>
    <main>
        <div id="connectArea">
            <input id="host" type="text" placeholder="Hostname" />
            <span>:</span>
            <input id="port" type="number" min="0" max="65535" placeholder="Port" />
            <input id="connect" type="submit" value="Connect" />
        </div>
        <canvas id="canvas"></canvas>
    </main>
</body>
</html>
